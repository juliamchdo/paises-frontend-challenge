<div class="container d-flex justify-content-center">
    <div class="col-4">
        <div class="card shadow round mt-5">
            <div class="card-header">
                <h3 class="text-center">App Países</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="formLogin">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input class="form-control" type="text" formControlName="username"/>
                        <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')">O usuário deve conter pelo menos 5 caracteres.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control" type="password" formControlName="password"/>
                        <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">A senha deve conter pelo menos 5 caracteres.</div>
                    </div>

                    <button type="button" class="btn btn-primary" [disabled]="!formLogin.valid" (click)="submitForm()">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
